{% extends "base.html" %}
{% block content_title %}{% endblock %}
{% block content %}        
{% if articles %}
    <ol class="article_list">
    {% for article in articles %}        
            <li><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="{{ article.summary }}">{{ article.title }}</a> - {{ article.summary|striptags }}</li>
    {% endfor %}
    </ol>
{% endif %}
{% endblock content %}
